<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%sveltekit.assets%/favicon.png" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover">
		<span id="app-dev-mode" style="display:none;">%APP_DEV_MODE_PLACEHOLDER%</span>
		<div style="display: contents">%sveltekit.body%</div>
		<script type="module">
			const devModeElement = document.getElementById('app-dev-mode');
			const isDev = devModeElement && devModeElement.textContent === 'true';
			if (isDev) {
				document.body.setAttribute('data-sveltekit-preload-code', 'eager');
			}
		</script>
	</body>
</html>
